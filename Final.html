<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ClassedUp | Experience the Extraordinary</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"><script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script><style>body{font-family:Poppins,sans-serif;background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;animation:gradient 15s ease infinite;color:#fff;margin:0;overflow:hidden;display:flex;height:100vh}@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}#passwordModal{position:fixed;top:0;left:0;width:100%;height:100%;backdrop-filter:blur(10px);background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:9999}#passwordModal .modal-content{background:rgba(255,255,255,.1);padding:40px;border-radius:15px;text-align:center;color:#fff;animation:fadeInDown 1s ease;box-shadow:0 4px 30px rgba(0,0,0,.1)}@keyframes fadeInDown{0%{opacity:0;transform:translateY(-50px)}100%{opacity:1;transform:translateY(0)}}#passwordModal h2{margin-bottom:20px}#passwordModal input[type=password]{width:80%;padding:15px;border-radius:5px;border:none;margin-bottom:20px;font-size:16px;box-shadow:0 4px 30px rgba(0,0,0,.1);outline:0;color:#333}#passwordModal button{padding:10px 20px;border-radius:5px;border:none;background-color:#23a6d5;color:#fff;cursor:pointer;transition:transform .3s,background-color .3s;box-shadow:0 4px 30px rgba(0,0,0,.1)}#passwordModal button:hover{transform:scale(1.1);background-color:#23d5ab}#sidebar{width:250px;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);padding:20px;display:flex;flex-direction:column;align-items:center;box-shadow:0 4px 30px rgba(0,0,0,.1);position:relative;z-index:2}#sidebar h2{margin-bottom:20px;animation:fadeIn 2s ease-in-out}#menuToggle{display:none;position:absolute;top:20px;right:-50px;background:rgba(0,0,0,.7);border:none;border-radius:5px;padding:10px;cursor:pointer;color:#fff;font-size:1.5em;z-index:3}#sidebar button{width:100%;padding:15px;border-radius:5px;border:none;background-color:#23a6d5;color:#fff;cursor:pointer;transition:transform .3s,background-color .3s;margin-bottom:10px;box-shadow:0 4px 30px rgba(0,0,0,.1);display:flex;align-items:center;justify-content:flex-start}#sidebar button i{margin-right:10px}#sidebar button:hover{transform:scale(1.05);background-color:#23d5ab}#sidebar .author{margin-top:auto;padding:10px;font-size:.9em;color:#ccc;animation:fadeIn 2s ease-in-out;text-align:center}#current-time{margin-top:10px;font-size:1.2em;font-weight:700}#content{flex:1;display:flex;flex-direction:column;align-items:center;padding:20px;overflow-y:auto;opacity:0;position:relative}h1{font-size:3em;margin-bottom:20px;animation:fadeIn 2s ease-in-out;text-shadow:2px 2px 10px rgba(0,0,0,.3)}.input-container{position:relative;width:80%;max-width:600px}input[type=text]{width:100%;padding:15px 50px 15px 15px;border-radius:30px;border:none;margin-bottom:20px;font-size:16px;box-shadow:0 4px 30px rgba(0,0,0,.1);transition:transform .3s;outline:0;color:#333}input[type=text]:focus{transform:scale(1.05)}.input-container i{position:absolute;right:20px;top:15px;color:#23a6d5;font-size:1.5em;pointer-events:none}.button-group{display:flex;flex-wrap:wrap;justify-content:center}.button-group button{padding:15px 30px;border-radius:30px;border:none;background-color:#23a6d5;color:#fff;cursor:pointer;transition:transform .3s,background-color .3s;box-shadow:0 4px 30px rgba(0,0,0,.1);margin:10px;font-size:1em}.button-group button:hover{transform:scale(1.1);background-color:#23d5ab}.button-group button i{margin-right:10px}iframe{width:100%;max-width:1200px;height:70vh;border:none;border-radius:15px;margin-top:20px;box-shadow:0 4px 30px rgba(0,0,0,.1);animation:fadeIn 2s ease-in-out}footer{margin-top:auto;padding:20px;text-align:center;color:#fff;font-size:.9em}@media (max-width:768px){#sidebar{position:fixed;left:-250px;top:0;height:100%;transition:left .3s ease}#sidebar.active{left:0}#menuToggle{display:block}#content{padding-top:80px}}</style></head><body><div id="passwordModal"><div class="modal-content"><h2>Welcome to ClassedUp</h2><lottie-player src="https://assets6.lottiefiles.com/packages/lf20_sFZQI4.json" background="transparent" speed="1" style="width:150px;height:150px;margin:0 auto 20px" loop autoplay></lottie-player><input type="password" id="passwordInput" placeholder="Enter Password"><br><button onclick="checkPassword()">Enter</button></div></div><div id="sidebar"><h2>Menu</h2><button onclick="loadRocketBot()"><i class="fas fa-rocket"></i>Rocket Bot Royale</button><button onclick='loadSite("https://bloons-towerdefense.github.io/")'><i class="fas fa-bullseye"></i>Bloons TD</button><button onclick='loadSite("https://www.wikipedia.org")'><i class="fas fa-book"></i>Wikipedia</button><button onclick='loadSite("https://tylerpalko.github.io/gamehub/snowrider3d/")'><i class="fas fa-snowflake"></i>Snow Rider 3D</button><button onclick='loadSite("https://lekug.github.io/tn6pS9dCf37xAhkJv/")'><i class="fas fa-running"></i>Run 3</button><button onclick='openModal("aboutModal")'><i class="fas fa-info-circle"></i>About</button><div class="author"><p>By: DDDD</p><div id="current-time"></div></div></div><button id="menuToggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button><div id="content"><h1>ClassedUp</h1><div class="input-container"><input type="text" id="url" placeholder="Enter URL here" value="https://www."><i class="fas fa-search"></i></div><div class="button-group"><button onclick="loadWebsite()"><i class="fas fa-globe"></i>Go</button><button onclick="toggleFullScreen()"><i class="fas fa-expand"></i>Fullscreen</button><button onclick="reloadPage()"><i class="fas fa-redo"></i>Reload</button><button onclick="showSettings()"><i class="fas fa-cog"></i>Settings</button></div><iframe id="iframe"></iframe><footer><p>&copy; 2025 ClassedUp. All rights reserved.</p></footer></div><script>// Password Check Function
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === "DEClassedUp") {
                document.getElementById('passwordModal').style.display = 'none';
                document.body.style.overflow = 'auto'; // Enable scrolling after authentication
                document.getElementById('content').style.opacity = '1'; // Show content
            } else {
                alert("Incorrect password. Please try again.");
                document.getElementById('passwordInput').value = '';
            }
        }

        // Set focus to the password input field on page load
        document.getElementById('passwordInput').focus();

        // Allow pressing Enter to submit the password
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // Existing JavaScript functions
        function loadWebsite() {
            var url = document.getElementById('url').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            document.getElementById('iframe').src = url;
        }

        function loadRocketBot() {
            var rocketBotURL = 'https://rocketbotroyale.winterpixel.io';
            document.getElementById('iframe').src = rocketBotURL;
        }

        function loadSite(url) {
            document.getElementById('iframe').src = url;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately

        function toggleFullScreen() {
            var iframe = document.getElementById('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Reload Page
        function reloadPage() {
            document.getElementById('iframe').contentWindow.location.reload();
        }

        // Open Modals
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Sidebar Toggle for Mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Settings Function (Placeholder)
        function showSettings() {
            alert("Settings feature coming soon!");
        }</script></body></html>
